<!DOCTYPE html>
<html>
  <head>
    <title></title>
   <script id="shader-frag" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 v_Color;

      void main() {
        gl_FragColor = v_Color;
      }
    </script>
    <script id="shader-vert" type="x-shader/x-vertex">
      attribute vec3 a_VertexPosition;
      attribute vec4 a_VertexColor;

      uniform mat4 u_MVMatrix; 
      uniform mat4 u_PMatrix;

      varying vec4 v_Color;

      void main() {
        gl_Position = u_PMatrix * u_MVMatrix * vec4(a_VertexPosition, 1.0);
        v_Color = a_VertexColor;
      }
    </script>

    <script src="app/gl-matrix.js" type="text/javascript"></script>

    <script src="app/camera.js" type="text/javascript"></script>
    <script src="app/utils.js" type="text/javascript"></script>
    <script src="app/game_object.js" type="text/javascript"></script>
    <script src="app/models/shapes.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/entry.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="app/stylesheets/reset.css"></link>
   </head>
  <body>
    <canvas id="main-canvas"></canvas>
  </body>
</html>
